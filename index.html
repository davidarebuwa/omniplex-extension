<!DOCTYPE html>
<html>
<head>
    <title>Omniplex Task</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">

</head>
<body>
    <button class="open">Open</button>
<x-modal title="Are you lost?">
    <div id="modal" style="display:none;">
        <!-- <div class="modal-background"> -->
        
      <div class="modal-contents">
          <!-- If there were more options for modal inputs, I would use javascript or php to serve this form.
               Since there will only be 1 form in here, I'll just hard code it to save time-->
          <!-- <div class="close-modal"><button type="button" class="btn-close" aria-label="Close"></button> -->
          </div>
          <div class="form-box">
            <!-- <div id="modal-warning"></div> -->
            <!-- <h4 class="form-label">Are you lost?</h4> -->
            <button id="yesSelectionButton" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="margin-top: 30px;" onclick="openInNewTab('https://help.nickelled.com')" >Yes</button>
            <button id="noSelectionButton" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" style="margin-top: 30px;" onclick="toggleModal(false)" >No</button>
          </div>
        </div> 
      </div>
    </x-modal>
    <div class="container mx-auto">
    <!-- Login Form -->
    <div class="container mt-3" style="width: 750px;">
        <form >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="flex justify-center">
            <button id="loginButton" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="fetchData()" >Login</button>
            </div>
            <!--social media login buttons-->
            <div class="flex justify-center">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
            </div>
        </form>
    </div>
    <!-- End of Login Form -->
     <!--Login Button-->
    <div id="logoutContainer" class="flex row self-auto">
        <p id="welcomeText" class="text-justify self-auto" >Hi</p>
    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" style="margin-top: 30px;" onclick="fetchData()" >Logout</button>
    </div>

</div>
</body>
<script language="JavaScript" type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script src="script.js"></script>
<script src="popupmodal.js"></script>
</html>
